<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="border rounded p-5">
            <form class="row"><br><br>
                
                    <div class="col-12 col-md-6">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div><br><br>
                    <div class="col-12 col-md-6">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div><br><br>
                    <div class="col-12 col-md-6">
                        <input type="date" class="form-control " placeholder="Date" aria-label="Date">
                    </div><br><br>
                    
                    
                    <div class="col-12 col-md-6" form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        
                    </div>
                    <div class="col-12 col-md-6" form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                      
                  </div>
                <br>
                <div class="col-12 col-md-6">
                    <!-- <label for="exampleFormControlInput4" class="form-label">City</label> -->
                    <select class="form-select " >
                        <option value="usa">USA</option>
                        <option value="ru">Russia</option>
                        <option value="uzb" selected>Uzbekistan</option>
                        <option value="kzg">Kazakhistan</option>
                    </select>
                  </div><br><br>
                  <div class="col-12 col-md-6 ">
                    <p>Gender:</p>
                    <label for="grils">Grils</label>
                    <input id="grils" name="gender" type="radio"><br>
                    <label for="Boys">Boys</label>
                    <input id="Boys" name="gender" type="radio">
                  </div><br><br>
                  <div class="col-12 col-md-6 ">
                    <p>Married:</p>
                    <input type="checkbox">
                  </div><br><br>
                  <div class="col-12 col-md-6">
                    <input type="tel" placeholder="+998 -- --- -- --">
                  </div><br><br>
                 
                  <div class="col-12 col-md-6">
                    <input type="file" image/*>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="color">Leptop color</label>
                    <input id="color " name="color" type="color">
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      <label for="floatingTextarea2">FeedBack</label>
                    </div>
                    
                  </div><br><br>
                 
                <div>
                  <input class="d-flex justify-content-center " type="submit">
                </div>
            </form>
        </div>
        
    </div>




















    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
